<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>UI day 01</title>
        <link rel="stylesheet" href="./assets/css/reset.css" />
        <link rel="stylesheet" href="./assets/fonts/stylesheet.css" />
        <link rel="stylesheet" href="./assets/css/styles.css" />
    </head>
    <body>
        <main>
            <header class="header">
                <div class="content">
                    <nav class="navbar">
                        <!-- Logo -->
                        <img
                            src="./assets/img/Brishean-logo.svg"
                            alt="Brishean."
                        />

                        <!-- Function -->
                        <ul class="menu">
                            <li><a href="#!">Help</a></li>
                            <li><a href="#!">Contact Us</a></li>
                            <div class="english">
                                <li><a href="#!">English</a></li>
                                <img src="./assets/img/angle-down.svg" alt="angle down">
                            </div>
                            <li><a href="#!">Sign Up</a></li>
                        </ul>

                        <!-- Action -->
                        <div class="homeicon">
                            <img src="./assets/img/home.svg" alt="Home" />
                        </div>
                    </nav>
                </div>

                <!-- Hero info -->
                <div class="hero">
                    <div class="content hero-content">
                        <div class="sub-content">
                            <h1>WELCOME BACK !</h1>
                            <p class="greeding">
                                Don't have an account,
                                <span><a href="#!">Sign up</a></span>
                            </p>

                            <!-- Login area -->
                            <div class="login-layer">
                                <!-- Username -->
                                <p class="username">Username</p>
                                <div class="user-box">
                                    <p>deniel123@gmail.com</p>
                                </div>

                                <!-- Password -->
                                <p class="password">Password</p>
                                <div class="pass-box">
                                    <img
                                        src="./assets/img/pass.svg"
                                        alt="hidden-pass"
                                    />
                                    <img
                                        src="./assets/img/eye-slash.svg"
                                        alt="eye-slash"
                                    />
                                </div>

                                <!-- Options -->
                                <div class="options">
                                    <div class="remember">
                                        <img
                                            src="./assets/img/rememberdot.svg"
                                            alt="remember me"
                                        />
                                        <p class="remember-me">Remember me</p>
                                    </div>

                                    <div class="forget-pass">
                                        Forget password?
                                    </div>
                                </div>

                                <!-- Sign in button -->
                                <div class="sign-in">
                                    <div class="button">
                                        <p>Sign In</p>
                                    </div>
                                </div>

                                <!-- More Sign in options -->
                                <div class="more">
                                    <div class="more-options">
                                        <img
                                            src="./assets/img/Social Title.svg"
                                            alt="social title"
                                        />
                                    </div>

                                    <div class="sign-in-page">
                                        <a href="#!"
                                            ><img
                                                src="./assets/img/google.svg"
                                                alt="google"
                                        /></a>
                                        <a href="#!"
                                            ><img
                                                src="./assets/img/facebook.svg"
                                                alt="facebook"
                                        /></a>
                                        <a href="#!"
                                            ><img
                                                src="./assets/img/apple.svg"
                                                alt="apple"
                                        /></a>
                                    </div>
                                </div>
                            </div>
                        </div>

                        <!-- Page image -->
                        <div class="page-image">
                            <div class="exlorer-illustration">
                                <img
                                    src="./assets/img/Exlorer_Illustration 1.svg"
                                    alt="Exlorer_Illustration"
                                />
                            </div>
                        </div>
                    </div>
                </div>
            </header>
        </main>
    </body>
</html>
